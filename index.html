<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>CODING QUIZ CHALLENGE!</title>
</head>

<body>
    
    <header class="header">
        <div class="viewscore"><a href="./score.html">View High Scores</a></div>
        <div>
            <span>Time Remaining:</span>
            <span id="timer" class="timer"></span>
        </div>
    </header>

    <main id="quiz" class="quiz">
        <div id="button-wrapper" class="button-wrapper">
            <button id="button" class="button">START!</button>
        </div>
        <div id="quiz-wrapper" class="quiz-wrapper">
            <h1 id="question" class="question">Coding Quiz Challenge</h1>
            <p id="intro" class="intro">Try to answer the following code related questions. Incorrect answers will deduct time from the counter. Your remaining time will be saved as your score!</p>
            <ol id="answer-list" class="answer-list"></ol> 
        </div>  
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
